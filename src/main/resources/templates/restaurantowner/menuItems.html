<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Menu Items</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
        }

        .button-space {
            margin-right: 10px;
        }

        .margin-container {
            margin-top: 100px;
        }

        .margin-search {
            margin-top: 30px;
        }

        .margin-left {
            margin-left: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<div th:replace="restaurantowner/header :: header"></div>
<body>
<div th:replace="restaurantowner/header :: navbar"></div>
<div class="container margin-container">
    <div class="row">
        <ul>
            <div class="row">
                <div class="col-sm">
                    <li style="font-weight : 600">MenuItem Name</li>
                </div>
                <div class="col-sm">
                    <li style="font-weight : 600">Description</li>
                </div>
                <div class="col-sm">
                    <li style="font-weight : 600">Price</li>
                </div>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <ul th:each="menuItem,index : ${menuItems}">
            <div class="row">
                <div class="col-sm">
                    <li th:text="${menuItem.getName()}">Name</li>
                </div>
                <div class="col-sm">
                    <li th:text="${menuItem.getDescription()}">Description</li>
                </div>
                <div class="col-sm">
                    <li th:text="${menuItem.getPrice()}">Price</li>
                </div>
        </ul>
    </div>
</div>
<div class="center">
    <a
            type="button"
            class="btn btn-info"
            th:href="@{/restaurantownerhomepage}"
    >
        Back
    </a>
</div>

<div th:replace="restaurantowner/footer :: footer"></div>
</body>
</html>
