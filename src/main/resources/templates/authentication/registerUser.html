<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>
  <div th:replace="common/header :: header"></div>
  <style>
    .margin-container {
      margin-top: 50px;
    }

    .btn-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }
  </style>
  <body>
    <div th:replace="common/header :: navbar"></div>
    <div class="common margin-container">
      <div class="row col-md-8 offset-md-2">
        <form
          role="form"
          method="post"
          th:action="@{/register}"
          th:object="${userregistration}"
        >
          <div class="mb-3">
            <label class="form-label"> First Name </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter First Name"
              name="name"
              th:field="*{firstName}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Last Name </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Last Name"
              name="address"
              th:field="*{lastName}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label"> EmailId </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter EmailId"
              name="city"
              th:field="*{emailId}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> User Name </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter User Name"
              name="province"
              th:field="*{userName}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Password </label>
            <input
              type="password"
              class="form-control"
              id="title"
              placeholder="Enter Password"
              name="country"
              th:field="*{password}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Mobile Number </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Mobile Number"
              name="postalCode"
              th:field="*{mobileNumber}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Gender </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Gender"
              name="phoneNumber"
              th:field="*{gender}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Birth Date </label>
            <input
              type="date"
              class="form-control"
              id="title"
              placeholder="Enter Birth Date"
              name="name"
              th:field="*{birthDate}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Address </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Address"
              name="address"
              th:field="*{address}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label"> City </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter City"
              name="city"
              th:field="*{city}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Province </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Province"
              name="province"
              th:field="*{province}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Country </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Country"
              name="country"
              th:field="*{country}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"> Postal Code </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Postal Code"
              name="postalCode"
              th:field="*{postalCode}"
              required
            />
          </div>
          <div class="btn-flex">
            <button
              type="submit"
              class="btn btn-outline-primary btn-lg btn-block"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
