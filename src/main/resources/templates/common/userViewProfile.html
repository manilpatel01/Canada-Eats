<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Restaurant</title>
  </head>
  <div th:replace="common/loginHeader :: header"></div>
  <style>
    .margin-container {
      margin-top: 50px;
    }

    .btn-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }
  </style>
  <body>
    <div th:replace="common/loginHeader :: navbar"></div>
    <div class="container margin-container">
      <div class="row col-md-8 offset-md-2">
        <h2 th:text="${user.getFirstName()}"></h2>
        <hr />
        <h4 th:text="${user.getLastName()}"></h4>
        <hr />
        <h4 th:text="${user.getMobileNumber()}"></h4>
        <hr />
        <h4 th:text="${user.getEmailId()}"></h4>
        <hr />
        <h4 th:text="${user.getAddress()}"></h4>
        <hr />
        <h4 th:text="${user.getBirthDate()}"></h4>
        <hr />
        <h4 th:text="${user.getCity()}"></h4>
        <hr />
        <h4 th:text="${user.getCountry()}"></h4>
        <hr />
        <h4 th:text="${user.getPostalCode()}"></h4>
        <hr />
        <a
          class="btn btn-dark button-space"
          th:href="@{/userProfile/{userId}/edit(userId=${user.getUserId()})}"
        >
          Edit Profile</a
        >
      </div>
    </div>
  </body>
</html>
